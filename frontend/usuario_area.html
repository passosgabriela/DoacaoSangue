<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Área do Usuário</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module">
    import { apiGet, getToken, logout } from './assets/js/api.js';
    window.logout = logout;
    
    if (!getToken()) window.location.href = 'login_usuario.html';

    document.addEventListener('DOMContentLoaded', async () => {
      document.body.insertAdjacentHTML('afterbegin', `
        <nav><div class="logo">Clínica de Doação</div>
          <div class="nav-links">
            <a href="usuario_area.html">Minha Área</a>
            <a href="agendar.html">Agendar</a>
            <a href="historico_agendamentos.html">Meus Agendamentos</a>
            <a href="historico_doacoes.html">Minhas Doações</a>
            <a href="index.html" onclick="logout()">Sair</a>
          </div>
        </nav>
      `);

      const el = document.getElementById('meuCard');
      el.innerHTML = '<div class="empty">Carregando...</div>';

      const me = await apiGet('/users/me', true);
      if (me.error || me.message) {
        el.innerHTML = `<div class="empty">${me.message || 'Erro'}</div>`;
        return;
      }

      el.innerHTML = `
        <div style="display:flex;gap:16px;align-items:center;">
          <div>
            <h2>${me.nome}</h2>
            <p><strong>Email:</strong> ${me.email}</p>
            <p><strong>Idade:</strong> ${me.idade || '-'}</p>
            <p><strong>Peso:</strong> ${me.peso || '-'} kg</p>
            <p><strong>Tipo Sanguíneo:</strong> ${me.tipo_sanguineo || '-'}</p>
            <p><strong>Condições:</strong> ${me.condicoes_saude || '-'}</p>
          </div>
        </div>
      `;
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Minha Área</h1>
    <div id="meuCard"></div>
  </div>
</body>
</html>
