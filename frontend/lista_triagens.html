<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Lista de Triagens</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module">
    import { apiGet, getToken, getRole, logout } from './assets/js/api.js';
    window.logout = logout;

    if (!getToken()) window.location.href = 'login_profissional.html';
    if (getRole() !== 'profissional') window.location.href = 'usuario_area.html';

    document.addEventListener('DOMContentLoaded', async () => {
      document.body.insertAdjacentHTML('afterbegin', `
        <nav><div class="logo">Clínica de Doação</div>
          <div class="nav-links">
            <a href="profissional_area.html">Minha Área</a>
            <a href="lista_triagens.html">Lista de Triagens</a>
            <a href="index.html" onclick="logout()">Sair</a>
          </div>
        </nav>
      `);

      const el = document.getElementById('list');
      el.innerHTML = '<div class="empty">Carregando...</div>';

      // Não temos endpoint /triagem/todas; mas podemos percorrer agendamentos do dia
      // Se quiser, crio endpoint /triagem/all no backend. Por enquanto, vamos pedir agendamentos do usuário? 
      // Melhor: criar endpoint backend GET /triagem/all (vou incluir instrução abaixo).
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Lista de Triagens</h1>
    <div id="list">
      <div class="empty">Para listar triagens crie o endpoint GET /triagem/all no backend.</div>
    </div>
  </div>
</body>
</html>
