<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Agendar Doação</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module">
    import { apiPost, getToken, getRole, logout } from './assets/js/api.js';
    window.logout = logout;

    if (!getToken()) window.location.href = 'login_usuario.html';
    // se for profissional, redireciona pro painel dele
    if (getRole() === 'profissional') window.location.href = 'profissional_area.html';

    document.addEventListener('DOMContentLoaded', () => {
      document.body.insertAdjacentHTML('afterbegin', `
        <nav>
          <div class="logo">Clínica de Doação</div>
          <div class="nav-links">
            <a href="usuario_area.html">Minha Área</a>
            <a href="agendar.html">Agendar</a>
            <a href="historico_agendamentos.html">Meus Agendamentos</a>
            <a href="historico_doacoes.html">Minhas Doações</a>
            <a href="index.html" onclick="logout()">Sair</a>
          </div>
        </nav>
      `);
    });

    async function agendar() {
      const data = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;

      const res = await apiPost("/appointments/create", {
        data_agendamento: data,
        horario: horario
      }, true);

      document.getElementById("msg").innerText =
        res.id ? "Agendamento criado!" : (res.message || 'Erro');
    }

    window.agendar = agendar;
  </script>
</head>

<body>
  <div class="container">
    <h1>Agendar Doação</h1>

    <label>Data</label>
    <input id="data" type="date">

    <label>Horário</label>
    <input id="horario" type="time">

    <button onclick="agendar()">Agendar</button>
    <p id="msg"></p>
  </div>
</body>

</html>
