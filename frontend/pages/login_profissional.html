<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Profissional</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="site-navbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="text-center mb-3">Profissional Login ü©∫</h3>

            <div id="alert" class="alert d-none"></div>

            <form id="formLogin">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
              </div>

              <button class="btn btn-primary w-100 mt-2">Entrar</button>

              <a href="index.html" class="d-block text-center mt-3 text-decoration-none">Voltar ao in√≠cio</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/auth.js"></script>

  <script>
    initNavbar();

    const form = document.getElementById("formLogin");
    const alertBox = document.getElementById("alert");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertBox.className = "alert d-none";

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await API.loginProfessional({ email, senha });

        API.saveSession(res.token, "profissional", res.profissional || null);

        alertBox.className = "alert alert-success";
        alertBox.innerText = "Login realizado!";

        setTimeout(() => {
          window.location.href = "profissional.html";
        }, 600);

      } catch (err) {
        alertBox.className = "alert alert-danger";
        alertBox.innerText = err.message || "Email ou senha inv√°lidos";
      }
    });
  </script>
</body>

</html>
