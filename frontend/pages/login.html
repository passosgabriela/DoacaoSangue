<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Usuário</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="site-navbar"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="mb-3">Entrar — Usuário</h3>

            <form id="loginForm">
              <div id="loginAlert" class="alert d-none"></div>

              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required />
              </div>

              <button class="btn btn-danger w-100" type="submit">Entrar</button>
            </form>

            <hr>
            <p class="small">
              Ainda não tem conta? <a href="registro.html">Criar conta</a>
            </p>
            <p class="small">
              Sou profissional ou admin:
              <a href="login_profissional.html">Login Profissional</a> •
              <a href="login_admin.html">Login Admin</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/auth.js"></script>

  <script>
    initNavbar();

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('loginAlert');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.classList.add('d-none');
      try {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const res = await API.loginUser({ email, senha });
        API.saveSession(res.token, 'usuario', res.usuario || null);

        window.location.href = 'usuario.html';
      } catch (err) {
        alertBox.classList.remove('d-none');
        alertBox.classList.add('alert-danger');
        alertBox.innerText = err.message || JSON.stringify(err);
      }
    });
  </script>
</body>

</html>
